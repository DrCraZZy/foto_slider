<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Project</title>
</head>

<body>
  <section class="compl-projects">
    <div class="container">
      <ul class="menu-projects"></ul>
      <div class="container-projects-info">
        <div class="about-projects">
          <h2 class="projects-title">
            Completed <br />
            projects
          </h2>
          <p class="projects-paragraf text-mobile-none">
            Only a small part of the work performed by our company is
            presented <br />
            on the site. For 14 years on in the construction <br />
            market we have made happy more than 1000 families
          </p>
          <div class="detail-menu-mb">
            <ul class="detail-nav-con-mb">
              <li>
                <button class="detail-nav-mb-left detail-button"></button>
              </li>
              <li>
                <button class="detail-nav-mb-right detail-button"></button>
              </li>
            </ul>
          </div>
          <div class="detail-projects">
            <div class="detail-block">
              <h3 class="detail-title">City:</h3>
              <span class="detail-value city-value"></span>
            </div>
            <div class="detail-block">
              <h3 class="detail-title">apartment area:</h3>
              <span class="detail-value area-value"></span>
            </div>
            <div class="detail-block">
              <h3 class="detail-title">Repair time:</h3>
              <span class="detail-value time-value"></span>
            </div>
            <div class="detail-block">
              <h3 class="detail-title">Repair Cost:</h3>
              <span class="detail-value"> Upon request </span>
            </div>
          </div>
        </div>
        <div class="image"></div>
        <div class="detail-navigation-con">
          <div class="arrow detail-nav-arrow-left"></div>
          <div class="dots"></div>
          <div class="arrow detail-nav-arrow-right"></div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/index.js"></script>
</body>

</html>
